<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Hello</h1>
</body>

<script>
    let url = `ws://${window.location.host}/ws/chat/`

    const chatSocket = new WebSocket(url)
    chatSocket.onmessage = function (e) {
        let data = JSON.parse(e.data)
        console.log(`data:`, data)
        console.log('am in')
    }
    console.log('am out')
</script>

</html>
